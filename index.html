<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="" />
    <title>QR card for portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-layout">
      <div class="QR">
        <img src="/images/image-qr-code.png" alt="qr" />
      </div>
      <div class="otherInfo">
        <h3>Visit My Portfolio by Scaning this QR</h3>
        <p>
          scan the QR to visit my portfolio and explore more about me. like past
          expreience, project etc.
        </p>
      </div>
    </div>
  </body>
</html>
